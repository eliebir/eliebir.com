<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rethinking...</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
            color: #fff;
            display: grid;
            place-items: center;
            font-family: 'Courier New', Courier, monospace; /* A classic "typing" font */
        }

        .container {
            width: max-content; /* Container fits the text width */
        }

        .typing-text {
            font-size: 5vw; /* Large, responsive text */
            font-weight: bold;
            overflow: hidden; /* Ensures the text is revealed, not wrapped */
            border-right: .15em solid orange; /* The blinking cursor */
            white-space: nowrap; /* Keeps the text on a single line */
            margin: 0 auto;
            letter-spacing: .1em;
            
            /* The main animation magic! */
            animation: 
                typing 3.5s steps(30, end),
                blink-caret .75s step-end infinite,
                rethinking 12s steps(30, end) 4s infinite; /* The second animation is delayed */
        }

        /* The typing effect */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* The cursor blinking effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        /* The "rethinking" animation after the first phrase */
        @keyframes rethinking {
            0% { width: 100%; content: "Making something amazing..."; }
            25% { width: 0; } /* Backspace */
            26% { content: "Crafting a masterpiece..."; } /* Change text (hidden) */
            50% { width: 100%; } /* Type out new text */
            75% { width: 0; } /* Backspace again */
            76% { content: "Fine. It's just a black screen."; } /* Change text (hidden) */
            100% { width: 100%; } /* Type out final text */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="typing-text">Making something amazing...</div>
    </div>
</body>
</html>
