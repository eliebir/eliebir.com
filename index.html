<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magic</title>
    
    <!-- Embedded CSS starts here -->
    <style>
        /* This targets the entire HTML document and body to remove default spacing */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }

        /* This styles the main body of the page */
        body {
            background-color: #000000; /* A solid, pure black background */
            color: #ffffff; /* Pure white text */
            
            /* This is the modern way to perfectly center content vertically and horizontally */
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */

            /* Sets a clean, modern font */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* This styles the main heading text */
        h1 {
            /* A large, responsive font size that is 6% of the viewport's width */
            font-size: 6vw; 
            
            /* A slightly thinner font weight for an elegant look */
            font-weight: 300; 
            
            /* Adds a subtle glow effect to the text to enhance the "magic" feel */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);

            /* Ensures the text itself is centered if it needs to wrap on small screens */
            text-align: center;
            padding: 20px; /* Prevents text from touching the screen edges */
        }
    </style>
    <!-- Embedded CSS ends here -->

</head>
<body>

    <h1>This is where the magic happens</h1>

</body>
</html>
